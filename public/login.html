<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Library</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1>My Library</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" class="active">Login / Register</a></li>
                </ul>
            </nav>            
        </div>
    </header>

    <div class="container">
        <section class="login-form">
            <h2>Login to My Library</h2>
            <form id="loginForm" action="#">
                <div class="form-group">
                    <label for="login_username">Username</label>
                    <input type="text" id="login_username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-inner">
            <ul class="footer-links">
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
            <p>&copy; 2024 My Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
