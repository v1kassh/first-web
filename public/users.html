<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - My Library</title>
    <link rel="stylesheet" href="users.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Include any additional stylesheets if needed -->

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1>My Library</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <a href="users.html" aria-label="Profile" class="active">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
                <a href="login.html" id="logout" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <main class="main-content">
            <h2>My Profile</h2>
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="profile.jpg" alt="Profile Picture">
                    <a href="#" class="btn-upload">Change Picture</a>
                </div>
                <div class="profile-details">
                    <h3>Personal Information</h3>
                    <form action="update-profile.html" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="John Doe" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="john@example.com" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <small>Leave blank to keep current password</small>
                        
                        <button type="submit" class="btn-save">Save Changes</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-inner">
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 My Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
