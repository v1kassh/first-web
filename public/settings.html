<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - My Library</title>
    <link rel="stylesheet" href="settings.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-inner">
            <div class="logo">
                <h1>My Library</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="wishlist.html">Wishlist</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <a href="users.html" aria-label="Profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Profile</span>
                </a>
                <a href="login.html" id="logout" aria-label="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <main class="main-content">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Theme</h3>
                <label>
                    <input type="radio" name="theme" value="light"> Light Mode
                </label>
                <label>
                    <input type="radio" name="theme" value="dark"> Dark Mode
                </label>
            </div>
            <div class="settings-section">
                <h3>Notifications</h3>
                <label>
                    <input type="checkbox" name="notifications" value="email" checked> Email Notifications
                </label>
                <label>
                    <input type="checkbox" name="notifications" value="sms"> SMS Notifications
                </label>
            </div>
            <div class="settings-section">
                <h3>Account</h3>
                <form>
                    <label for="change-email">Change Email:</label>
                    <input type="email" id="change-email" name="change-email">
                    
                    <label for="change-password">Change Password:</label>
                    <input type="password" id="change-password" name="change-password">
                    
                    <button type="submit">Update Account</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-inner">
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 My Library. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script Tags -->
    <script src="theme.js"></script>
</body>
</html>
